# Nginx configuration for Link Profiler API and Mission Control Dashboard

# Upstream for the FastAPI backend (coordinator service)
upstream api_backend {
    server coordinator:8000;
}

# Upstream for the React dashboard frontend
upstream dashboard_frontend {
    server mission-control:3000;
}

server {
    listen 80;
    server_name localhost; # Replace with your domain, e.g., your-domain.com
    
    # API routes - all requests starting with /api/ go to the FastAPI backend
    location /api/ {
        proxy_pass http://api_backend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # WebSocket routes - all requests starting with /ws/ go to the FastAPI backend
    location /ws/ {
        proxy_pass http://api_backend/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Dashboard routes - all other requests go to the React dashboard frontend
    location / {
        proxy_pass http://dashboard_frontend/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: Error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}

